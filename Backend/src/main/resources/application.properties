spring.application.name=AI_Resume_Builder_Backend
server.port=5000
server.forward-headers-strategy=framework

# CORS configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:3000}

# Frontend URL (for OAuth2 redirect after login)
app.frontend-url=${FRONTEND_URL:http://localhost:5173}

# Gemini API Configuration
# IMPORTANT: Get a new key from https://aistudio.google.com/apikey
gemini.api.key=${GEMINI_API_KEY:}
gemini.model=gemini-2.5-flash
vertex.project.id=${VERTEX_PROJECT_ID:ai-resume-487407}
vertex.location=${VERTEX_LOCATION:us-central1}
vertex.model=gemini-2.0-flash

logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.springframework.ai=DEBUG

# OAuth2 Google Configuration
# Get credentials from: https://console.cloud.google.com/apis/credentials
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# JWT Configuration
# Secret must be at least 256 bits (32 characters) for HS256
jwt.secret=${JWT_SECRET:aVeryStrongSecretKeyForJWTThatIsAtLeast256BitsLongAndSecure1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ}
jwt.expiration=86400000

# MySQL Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/resume_builder_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:1Praveen@}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# LaTeX compiler configuration (server-side PDF generation)
latex.compiler=pdflatex
latex.compiler.path=${LATEX_PATH:C:/Program Files/MiKTeX/miktex/bin/x64/pdflatex.exe}
latex.compile.timeoutSeconds=60
latex.compile.max-concurrent=5

# Redis Configuration (for AI Agent caching)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=5000ms
spring.data.redis.lettuce.pool.enabled=true
spring.data.redis.lettuce.pool.max-active=10
spring.data.redis.lettuce.pool.max-idle=5
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=2000ms

# Enable Spring Cache with Redis
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false

# AI Agent cache TTLs
cache.ai.bullet-improvement-ttl=86400000
cache.ai.job-matching-ttl=3600000
cache.ai.content-generation-ttl=86400000
cache.ai.agent-session-ttl=1800000
