spring.application.name=AI_Resume_Builder_Backend
spring.ai.ollama.chat.model=deepseek-r1:1.5b
#spring.ai.ollama.chat.options.temperature=0.7
spring.ai.ollama.chat.options.system=You are an English-speaking AI assistant. Always respond in English only.
server.port=8080

# CORS configuration
cors.allowed-origins=http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:3000

# Frontend URL (for OAuth2 redirect after login)
app.frontend-url=http://localhost:5173

# Vertex AI Configuration
# API key, project ID, and location for Vertex AI Gemini endpoint.
# Never commit real keys to source control.
gemini.api.key=${GEMINI_API_KEY:}
vertex.project.id=${VERTEX_PROJECT_ID:ai-resume-487407}
vertex.location=${VERTEX_LOCATION:us-central1}
vertex.model=gemini-2.0-flash
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.springframework.ai=DEBUG
# OAuth2 Google Configuration (from environment variables)
# Get credentials from: https://console.cloud.google.com/apis/credentials
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# JWT Configuration (use strong secret via environment variable)
# Secret must be at least 256 bits (32 characters) for HS256
jwt.secret=${JWT_SECRET:aVeryStrongSecretKeyForJWTThatIsAtLeast256BitsLongAndSecure1234567890}
jwt.expiration=86400000

# MySQL Database Configuration
# Prefer environment variables for credentials in production.
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/resume_builder_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# LaTeX compiler configuration (server-side PDF generation)
# - latex.compiler: auto | tectonic | pdflatex
#   auto will try tectonic first, then pdflatex.
# - latex.compiler.path: Optional absolute path to the compiler executable if not on PATH.
#   Examples (Windows):
#     latex.compiler=tectonic
#     latex.compiler.path=C:/Program Files/Tectonic/tectonic.exe
#   or for MiKTeX pdflatex:
#     latex.compiler=pdflatex
#     latex.compiler.path=C:/Program Files/MiKTeX/miktex/bin/x64/pdflatex.exe
# - latex.compile.timeoutSeconds: Max seconds to wait before timing out.
latex.compiler=pdflatex
latex.compiler.path=C:/Program Files/MiKTeX/miktex/bin/x64/pdflatex.exe
latex.compile.timeoutSeconds=60
# Limit concurrent pdflatex executions to prevent high CPU load/server crash
latex.compile.max-concurrent=5

# ============================================================
# Redis Configuration (for AI Agent caching)
# ============================================================
# Redis connection settings (use environment variables in production)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=5000ms

# Lettuce connection pool settings (Lettuce is default Redis client in Spring Boot)
spring.data.redis.lettuce.pool.enabled=true
spring.data.redis.lettuce.pool.max-active=10
spring.data.redis.lettuce.pool.max-idle=5
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=2000ms

# Enable Spring Cache with Redis
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false

# AI Agent cache TTLs (custom properties for RedisConfig)
# These control how long different types of AI responses are cached
cache.ai.bullet-improvement-ttl=86400000
cache.ai.job-matching-ttl=3600000
cache.ai.content-generation-ttl=86400000
cache.ai.agent-session-ttl=1800000
