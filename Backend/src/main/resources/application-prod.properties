# ============================================================
# Production Profile Configuration (AWS Deployment)
# ============================================================
# Activate with: --spring.profiles.active=prod
# Or set environment variable: SPRING_PROFILES_ACTIVE=prod

spring.application.name=AI_Resume_Builder_Backend
server.port=5000
server.forward-headers-strategy=framework

# ── Frontend URL (for OAuth2 redirect after login) ──
app.frontend-url=${FRONTEND_URL:https://atsresify.me}

# ── CORS (comma-separated allowed origins) ──
cors.allowed-origins=${CORS_ORIGINS:https://atsresify.me,https://www.atsresify.me}
# Standard Spring Boot property
spring.web.cors.allowed-origins=${cors.allowed-origins}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ── Google Gemini AI ──
gemini.api.key=${GEMINI_API_KEY:}
vertex.project.id=${VERTEX_PROJECT_ID:ai-resume-487407}
vertex.location=${VERTEX_LOCATION:us-central1}
vertex.model=gemini-2.0-flash

# ── Google OAuth2 ──
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email
# Rely on server.forward-headers-strategy to handle ALB/Proxy headers for {baseUrl}
# ── Set exact redirect-uri to bypass any ALB header issues ──
spring.security.oauth2.client.registration.google.redirect-uri=https://api.atsresify.me/login/oauth2/code/{registrationId}

# ── JWT ──
jwt.secret=${JWT_SECRET:}
jwt.expiration=86400000

# ── MySQL (RDS) ──
spring.datasource.url=${DB_URL:jdbc:mysql://your-rds-endpoint:3306/resume_builder_db?useSSL=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# ── LaTeX Compiler (TeX Live on EC2 Linux) ──
latex.compiler=pdflatex
latex.compiler.path=/usr/bin/pdflatex
latex.compile.timeoutSeconds=60

# ── Redis (ElastiCache) ──
spring.data.redis.host=${REDIS_HOST:your-elasticache-endpoint}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=5000ms
spring.data.redis.lettuce.pool.enabled=true
spring.data.redis.lettuce.pool.max-active=10
spring.data.redis.lettuce.pool.max-idle=5
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=2000ms

# ── Cache ──
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false
cache.ai.bullet-improvement-ttl=86400000
cache.ai.job-matching-ttl=3600000
cache.ai.content-generation-ttl=86400000
cache.ai.agent-session-ttl=1800000

# ── Production Logging ──
logging.level.root=WARN
logging.level.com.Backend=INFO
logging.level.org.springframework.web.client.RestTemplate=WARN
logging.level.org.springframework.ai=WARN
