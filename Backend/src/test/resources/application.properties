spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# JWT Configuration
# ⚠️ TEST ONLY: Use a proper secret in production via JWT_SECRET env var
jwt.secret=${JWT_SECRET:TEST_ONLY_CHANGE_ME_NOT_FOR_PRODUCTION}
jwt.expiration=86400000

# Gemini API key
gemini.api.key=${GEMINI_API_KEY:dummy-key-for-test}

# Vertex AI Project ID
vertex.project.id=${VERTEX_PROJECT_ID:dummy-project-id}

# OAuth2 Google Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:dummy-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:dummy-client-secret}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
